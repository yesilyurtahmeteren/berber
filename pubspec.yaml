name: masal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2

flutter:

  uses-material-design: true

  assets:
    - assets/google_logo.png
    - assets/masal_atolyesi.png
    - assets/masal_atolyesi_logo.png
    - assets/takvim_icon.png
    - assets/berberim_logo.png
    - assets/user_profile.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/masal_atolyesi_logo.png"  # Yeni ikonun yolu

